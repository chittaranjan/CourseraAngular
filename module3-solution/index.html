<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="MenuCategoriesApp">
   <div class="container" ng-controller='MenuCategoriesController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term"
            class="form-control"
            ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.searchItems();">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <div>
      <div class="noItems" ng-if="menu.searchTerm==='' || (menu.isSearchCompleted===true && menu.found.length <=0)">
        {{menu.searchResult}}
      </div>

      <div class="searching" ng-if="menu.isSearchCompleted===false">
        {{menu.searchResult}}
      </div>
    </div>


    <found-items
        items="menu.found"
        on-remove="menu.removeItem(index)">
    ></found-items>

  </div>

</body>
</html>
